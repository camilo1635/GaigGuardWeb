<div class="login-container">
    <div class="login-card">
      <div class="icon-container">
        <img src="../../../assets/iconoLogi.png" alt="User Icon">

      </div>
      <h1>GaiaGuard</h1>
      <form (ngSubmit)="login()">
        <div class="input-group"> 
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email" required>
          </div>
        </div> 
        <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-lock"></i>
              <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
              <i class="fas" [ngClass]="{'fa-eye-slash': !showPassword, 'fa-eye': showPassword}" (click)="togglePasswordVisibility()"></i>
            </div>
          </div>
        <button type="submit" class="btn btn-primary">LOGIN</button>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
